plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}
ext.kotlin_version = '1.9.22' // Add this line to specify Kotlin version

android {
    namespace 'com.example.chess'
    compileSdk 34

    defaultConfig {
        applicationId "com.example.chess"
        minSdk 21
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }

    buildFeatures {
        compose true
    }

    composeOptions {
        kotlinCompilerExtensionVersion = "1.5.10"
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }
}

dependencies {
    implementation "androidx.core:core-ktx:1.10.1"
    implementation "androidx.lifecycle:lifecycle-runtime-ktx:2.6.2"
    implementation "androidx.activity:activity-compose:1.7.2"
    implementation "androidx.compose.ui:ui:1.5.0"
    implementation "androidx.compose.ui:ui-tooling-preview:1.5.0"
    debugImplementation "androidx.compose.ui:ui-tooling:1.5.0"
    implementation "androidx.compose.material3:material3:1.1.2"  // Add material3
    implementation "androidx.compose.foundation:foundation:1.5.0"  // Add foundation for Column and other components
}
